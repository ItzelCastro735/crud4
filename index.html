<!DOCTYPE html>
<html lang="es">
<head>
    <title>CRUD LOCAL JS</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <div class="div-titulo">
        <h1>CRUD Local JavaScript</h1>
    </div>
    
    <div class="contenedor">

        <div class="div-formulario">
            <h2>Formulario</h2>

            <form action="#" id="formulario">
                <input type="text" id="nombre" placeholder="Ingresa un nombre">
                <input type="text" id="puesto" placeholder="Ingresa el puesto">
                <button type="submit" id="btnAgregar">Agregar</button>
            </form>
        </div>

        <div class="div-listado">
            <h2>Listado Empleados</h2>
            <div class="div-empleados">
                
            </div>
            <div class="PDF">
                <h1>Crear PDF</h1>
                <script type="text/javascript" src="jspdf.main.js"></script>
                <a href="javascript:genPDF()">Generar mi PDF</a>
                <input type="text" placeholder="ingrese un texto" id="mitex">
                <script type="text/javascript">
                    function genPDF(){
                        var doc=new jsPDF();
                        let texto=document.getElementById("mitexto").value;
                        doc.text(20,20,texto)
                        doc.save("Midocumento.pdf")
                    }
                </script>
            </div>
        </div>

    </div>

    <script src="./app.js"></script>
</body>
</html>
